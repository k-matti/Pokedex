<div class="container">
    <mat-card class="card">
        <mat-card-title-group>
            <mat-card-title>{{pokemon?.name}}</mat-card-title>
            <mat-card-subtitle>#{{ pokemon?.id }}</mat-card-subtitle>
            <img mat-card-md-image src="{{pokemon?.sprites?.front_default}}" alt="Photo of Pokemon">
        </mat-card-title-group>
        <mat-card-content>
            <p>Stats:</p>
            <ul>
                <li *ngFor="let stat of pokemon?.stats">
                    {{stat.stat.name}}: {{stat.base_stat}}
                </li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="addPokemonToWishlist(pokemon?.id)" mat-stroked-button color="primary">Add to Pokemon
                Wishlist</button>
            <button (click)="addPokemonCaughtList(pokemon?.id)" mat-stroked-button color="accent">Add to Pokemon I've
                caught</button>
        </mat-card-actions>
    </mat-card>
</div>
